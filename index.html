<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900|Quicksand:300,400,500,700|Raleway:100,200,300,400,500,700,900|Roboto:100,200,300,400,500" rel="stylesheet">
  <title>PhonofixBU</title>
</head>
<body style="margin:0">
  <div class="container">
    <div class="start">
      <h1 id="welcome">Welcome to</h1>
      <img id="logo" src="images/Logo.png">
      <button id="start_button" type="button" onclick="smoothScroll(document.getElementById('issue_select'))">Get Started</button>
    </div>
    <div class="issue_select" id="issue_select">
      <h2>Select your phone model</h2>
      <h3>Otherwise, select other</h3>
        <div id="init_issue">
          <button id="cracked_screen" type="button" onclick="smoothScroll(document.getElementById('model_select'))"><img src="images/Screen_Cracked_Button.png"></button>
          <button id="battery_dead" type="button" onclick="smoothScroll(document.getElementById('model_select'))"><img src="images/Battery_Dead_Button.png"></button>
          <button id="other" type="button" onclick="smoothScroll(document.getElementById('requests'))"><img src="images/Other_Button.png"></button>
        </div>
    </div>
    <div class="requests" id="requests">
      <h4>Any additional info or requests</h4>
      <form></form>
      <button id="next_button" type="button" onclick="smoothScroll(document.getElementById('model_select'))"><img src="images/Next_Button.png"></button>
    </div>
    <div class="model_select" id="model_select">
      <h5>Select your phone model</h5>
      <h6>(iPhone exclusive)</h6>
      <div id="model_buttons">
        <div id="seven">
          <ul>
            <li id="model_7" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_7_Button.png"></li>
            <li id="model_7+" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_7_Plus_Button.png"></li>
          </ul>
        </div>
        <div id="six_s">
          <ul>
              <li id="model_6s" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_6s_Button.png"></li>
              <li id="model_6s+" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_6s_Plus_Button.png"></li>
          </ul>
        </div>
        <div id="six">
          <ul>
            <li id="model_6" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_6_Button.png"></li>
            <li id="model_6+" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_6_Plus_Button.png"></li>
          </ul>
        </div>
        <div id="five_s">
          <ul>
            <li id="model_5s" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_5s_Button.png"></li>
            <li id="model_5se" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_5se_Button.png"></li>
          </ul>
        </div>
        <div id="five">
          <ul>
            <li id="model_5" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_5_Button.png"></li>
            <li id="model_5c" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_5c_Button.png"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="color_select" id="color_select">befhj</div>
    </div>
  <script src="scripts/smoothScroll.js"></script>
</body>
</html>
