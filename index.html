<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="list-style" href="styles/list-style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900|Quicksand:300,400,500,700|Raleway:100,200,300,400,500,700,900|Roboto:100,200,300,400,500" rel="stylesheet">
  <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
  <title>PhonofixBU</title>
</head>
<body style="margin:0">
  <div class="container">
    <div class="start">
      <img id="logo" src="images/Logo.png">
      <h1 id="welcome">Welcome to</h1>
      <button id="start_button" type="button" onclick="smoothScroll(document.getElementById('issue_select'))">Get Started</button>
    </div>
    <div class="issue_select" id="issue_select">
      <h2>Select from the options below</h2>
      <p1>Otherwise, select other</p1>
        <div id="init_issue">
          <button id="cracked_screen" type="button" onclick="smoothScroll(document.getElementById('model_select'))"><img src="images/Screen_Cracked_Button.png"></button>
          <button id="battery_dead" type="button" onclick="smoothScroll(document.getElementById('model_select'))"><img src="images/Battery_Dead_Button.png"></button>
          <button id="other" type="button" onclick="smoothScroll(document.getElementById('requests'))"><img src="images/Other_Button.png"></button>
        </div>
    </div>
    <div class="requests" id="requests">
      <h3>Any additional info or requests</h3>
      <form>
        <textarea name="requests" rows="3" cols="40"></textarea>
      </form>
      <button id="next_button" type="button" onclick="smoothScroll(document.getElementById('model_select'))"><img src="images/Next_Button.png"></button>
    </div>
    <div class="model_select" id="model_select">
      <h4>Select your phone model</h4>
      <p2>(iPhone exclusive)</p2>
      <div id="model_buttons">
        <div id="seven">
            <div class="col1" id="model_7" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_7_Button.png"></div>
            <div class="col2" id="model_7+" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_7_Plus_Button.png"></div>
        </div>
        <div id="six_s">
            <div class="col1" id="model_6s" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_6s_Button.png"></div>
            <div class="col2" id="model_6s+" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_6s_Plus_Button.png"></div>
        </div>
        <div id="six">
            <div class="col1" id="model_6" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_6_Button.png"></div>
            <div class="col2" id="model_6+" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_6_Plus_Button.png"></div>
        </div>
        <div id="five_s">
            <div class="col1" id="model_5s" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_5s_Button.png"></div>
            <div class="col2" id="model_5se" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_5se_Button.png"></div>
        </div>
        <div id="five">
            <div class="col1" id="model_5" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_5_Button.png"></div>
            <div class="col2" id="model_5c" type="button" onclick="smoothScroll(document.getElementById('color_select'))"><img src="images/iPhone_5c_Button.png"></div>
        </div>
      </div>
    </div>
    <div class="color_select" id="color_select">
      <div id="box">
        <h5>Select iPhone Screen Color</h5>
        <p3>(The home button color)</p3>
        <div id="color_choice">
          <button id="black_screen" type="button" onclick="smoothScroll(document.getElementById('estimate'))"><img src="images/iPhone_Black_Button.png"></button>
          <button id="white_screen" type="button" onclick="smoothScroll(document.getElementById('estimate'))"><img src="images/iPhone_White_Button.png"></button>
        </div>
      </div>
    </div>
    <div class="estimate" id="estimate">
      <div id="price_heading">
        <br>
        <p4>Total Cost</p4>
        <p5>Screen repairs come with a free tempered glass screen protector</p5>
        <div id="price_display">
            <p6>$</p6>
            <p7 id="price"></p7>
        </div>
        <button id="last_step" type="button" onclick="smoothScroll(document.getElementById('submit'))"><img src="images/Last_Step_Button.png"></button>
      </div>
    </div>
    <div class="submit" id="submit">p</div>
  </div>
  <script src="scripts/estimate.js"></script>
  <script src="scripts/smoothScroll.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!--script type="text/javascript" src="materialize/js/materialize.min.js"></script-->
</body>
</html>
